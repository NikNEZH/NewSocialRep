<!DOCTYPE html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="icon" type="image/png" href="images/free-png.ru-409-170x152.png">
      <link rel="stylesheet" href="style-log.css" />
      <title>K.I.T inter</title>
    </head>
    
    <body>
      <div class="container" id="container">
        <div class="form-container sign-in-container">
          <form action="/" method="post" id="form">
            <h1>Войти</h1>
            <input type="text" name="login" placeholder="login" id="logemail" />
            <input type="password" placeholder="Password" id="logpass" />
            <button id="btn" disabled>Войти</button>
          </form>
        </div>
    
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Привет Друг</h1>
              <p>Нет аккаунта? Пожалуйста, зарегистрируйтесь, указав свои личные данные, чтобы связаться с нами! </p>
              <a href="registration.html" class="ghost" id="signUp">Зарегистрироваться</a>
            </div>
          </div>
        </div>
        <script src="dev-log.js"></script>
    </body>
    
    </html>
